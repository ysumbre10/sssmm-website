<!DOCTYPE html>
<html lang="mr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>कार्यकर्ता लॉगिन - श्री स्वामी समर्थ मित्र मंडळ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #f9f3e9;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }

        header {
            background: #ff9933;
            color: white;
            padding: 10px;
        }

        .logo {
            width: 120px;
            display: block;
            margin: 0 auto 10px;
        }

        nav {
            background: #cc7a00;
            padding: 12px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        nav a {
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
            border-radius: 5px;
        }

        nav a:hover {
            color: #ffd699;
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .menu-toggle {
            display: none;
            font-size: 26px;
            cursor: pointer;
            color: white;
            padding: 8px 12px;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background: #cc7a00;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #ff9933;
        }

        a.form-link {
            display: block;
            margin: 15px 0;
            font-size: 17px;
            color: #cc7a00;
            text-decoration: none;
            font-weight: bold;
        }

        a.form-link:hover {
            color: #ff9933;
        }

        footer {
            background: #ff9933;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        /* Responsive nav */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                align-items: center;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>

<body>

    <header>
        <img src="images/swami_logo-removebg-preview.png" alt="मंडळ लोगो" class="logo">
        <h1>श्री स्वामी समर्थ मित्र मंडळ</h1>
        <h4>नोंदणी क्र. - Maha.741/2003/Pune</h4>
        <h3>स्थापना - १३ जून २००३</h3>
    </header>

    <nav>
        <span class="menu-toggle" onclick="toggleMenu()">☰ मेन्यू</span>
        <div class="nav-links" id="navLinks">
            <a href="index-marathi.html">मुख्य पृष्ठ</a>
            <a href="about-marathi.html">आमच्याबद्दल</a>
            <a href="gallery-marathi.html">गॅलरी</a>
            <a href="contact-marathi.html">संपर्क व देणगी</a>
            <a href="internal-marathi.html">कार्यकर्ता लॉगिन</a>
        </div>
    </nav>

    <div class="container" id="login-box">
        <h2>प्रवेश कोड टाका</h2>
        <input type="password" id="accessCode" placeholder="पासवर्ड टाका">
        <br>
        <button onclick="checkPassword()">सबमिट करा</button>
    </div>

    <div class="container" id="form-links" style="display: none;">
        <h2>२०२५ साठी फॉर्म्स</h2>
        <a class="form-link" href="https://forms.gle/QnQzCDJRQm1u6nqm7" target="_blank">वर्गणी/देणगी २०२५ अर्ज</a>
        <a class="form-link" href="https://forms.gle/RexZgH51ThH3fm1J8" target="_blank">खर्च २०२५ अर्ज</a>
    </div>

    <footer>
        &copy; २००३ - २०२५ श्री स्वामी समर्थ मित्र मंडळ. सर्व हक्क राखीव.
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }

        function checkPassword() {
            const code = document.getElementById("accessCode").value;
            if (code === "mandal123") {
                document.getElementById("login-box").style.display = "none";
                document.getElementById("form-links").style.display = "block";
            } else {
                alert("चुकीचा पासवर्ड. कृपया पुन्हा प्रयत्न करा.");
            }
        }
    </script>

</body>

</html>
