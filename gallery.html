<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Shree Swami Samarth Mitra Mandal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9f3e9;
      color: #333;
    }

    header {
      background: #ff9933;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .logo {
      width: 120px;
      display: block;
      margin: 0 auto 10px;
    }

    nav {
      background: #cc7a00;
      padding: 12px;
      text-align: center;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    nav a {
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, transform 0.3s;
      border-radius: 5px;
    }

    nav a:hover {
      color: #ffd699;
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.1);
    }

    .menu-toggle {
      display: none;
      font-size: 26px;
      cursor: pointer;
      color: white;
      padding: 8px 12px;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    .gallery img {
      width: 100%;
      max-width: 300px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .video-container iframe {
      margin: 10px;
      width: 100%;
      max-width: 300px;
      height: 200px;
    }

    footer {
      background: #ff9933;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>

<body>

  <header>
    <img src="images/swami_logo-removebg-preview.png" alt="Mandal Logo" class="logo">
    <h1>Photo & Video Gallery</h1>
  </header>

  <nav>
    <span class="menu-toggle" onclick="toggleMenu()">â˜° Menu</span>
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact & Donate</a>
      <a href="internal.html">Karyakarta Login</a>
    </div>
  </nav>

  <section>
    <h2>Aarti and Bhajans</h2>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/w0W8Wh-8UCg?si=1nCnu-rsgMy2zpF3" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/dcJv2RiUc0k?si=_oVojj_i1rXdd9A7" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/OJKuNYsPMVU?si=ImzKQ5a1Hftf7871" frameborder="0" allowfullscreen></iframe>
      <!-- Add more YouTube video embeds as needed -->
    </div>
  </section>

  <footer>
    &copy; 2003 - 2025 Shree Swami Samarth Mitra Mandal. All Rights Reserved.
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('active');
    }
  </script>

</body>

</html>
